<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dripdrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img src="./icons/logo.png" id="logo" >
        <div id="searchBar">
            <input type="text" name="city" id="city" placeholder="Search">
            <img src="./icons/search.svg" id="searchBtn">
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="content">
        <div id="titleContainer">
            <div id="locationName">Name</div>
            <div id="todayDescription">Rainy with a chance of meatballs</div>
        </div>
        <div id="todayWeatherContainer">
            <div id="imageContainer">
                <img src="./icons/sunny.svg">
                <div id="attribution"><a href="https://storyset.com/people">People illustrations by Storyset</a></div>
            </div>
            <div id="infoContainer">
                <div id="todayTemp">25째C</div>
                <div id="infoSidebar">
                    <div id="todayWeather">Snowy</div>
                    <div id="todayFeelsLike">Feels Like: 27째C</div>
                    <div id="todayMinMax">Min/Max: -2째C/25째C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
