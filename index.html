<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dripdrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div id="header">
        <img src="8e0d2ad9d84eea1b2ebd.png" id="logo" >
        <div id="searchBar">
            <input type="text" name="city" id="city" placeholder="Search">
            <img src="44144c63f1114bd73433.svg" id="searchBtn">
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="content">
        <div id="titleContainer">
            <div id="locationName">Search Weather</div>
            <div id="todayDescription">Raining with a chance of meatballs</div>
        </div>
        <div id="todayWeatherContainer">
            <div id="imageContainer">
                <img src="c1540244eb2fe90dca4d.svg">
                <div id="attribution"><a href="https://storyset.com/people">People illustrations by Storyset</a></div>
            </div>
            <div id="infoContainer">
                <div id="todayTemp">78째F</div>
                <div id="infoSidebar">
                    <div id="todayWeather">Sunny</div>
                    <div id="todayFeelsLike">Feels Like: 78째F</div>
                    <div id="todayMinMax">Min/Max: 76째F/84째F</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
